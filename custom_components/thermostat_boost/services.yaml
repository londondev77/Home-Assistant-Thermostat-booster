start_timer:
  name: Start Timer
  description: Start the boost timer for this thermostat.
  target:
    entity:
      integration: thermostat_boost
      domain: sensor
  fields:
    minutes:
      name: Minutes
      description: Duration in minutes. If omitted, uses the Boost Time Selector value.
      example: 30
      selector:
        number:
          min: 0
          max: 60
          step: 1
          unit_of_measurement: min

cancel_timer:
  name: Cancel Timer
  description: Cancel the boost timer for this thermostat.
  target:
    entity:
      integration: thermostat_boost
      domain: sensor

start_boost:
  name: Start Boost
  description: Set thermostat temperature, start boost timer, and mark boost active.
  fields:
    device_id:
      name: Device
      description: Thermostat Boost device to start.
      required: true
      selector:
        device:
          integration: thermostat_boost
    time:
      name: Time (HH:MM:SS)
      description: Optional. Overrides Boost Time Selector when provided. Cannot be 00:00:00.
      example: "00:30:00"
      selector:
        duration:
            allow_negative: false
    temperature_c:
      name: Target Temperature (C)
      description: Optional. Overrides Boost Temperature slider when provided.
      example: 19.5
      selector:
        number:
          min: 5
          max: 30
          step: 0.5
          unit_of_measurement: C

finish_boost:
  name: Finish Boost
  description: End the boost, reset thermostat temperature, and mark boost inactive.
  target:
    entity:
      integration: thermostat_boost
      domain: sensor
