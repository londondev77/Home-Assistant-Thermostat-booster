start_boost:
  name: Start Boost
  description: Set thermostat temperature, start boost timer, and mark boost active.
  fields:
    device_id:
      name: Device
      description: Thermostat Boost device to start.
      required: true
      selector:
        device:
          integration: thermostat_boost
    time:
      name: Time
      description: Optional. Overrides Boost Time Selector when provided. Uses duration selector values (days/hours/minutes/seconds). Cannot be zero.
      selector:
        duration:
          allow_negative: false
    temperature:
      name: Target Temperature
      description: Optional. Overrides Boost Temperature slider when provided.
      example: 19.5
      selector:
        number:
          min: 5
          max: 30
          step: 0.5

finish_boost:
  name: Finish Boost
  description: End the boost, reset thermostat temperature, and mark boost inactive.
  target:
    entity:
      integration: thermostat_boost
      domain: sensor
